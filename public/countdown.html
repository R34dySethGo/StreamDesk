<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamDesk Control</title>
  
  <link rel="icon" type="image/x-icon" href="/assets/icon.ico">
  <link rel="apple-touch-icon" href="/assets/icon.ico">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="StreamDesk">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#2a2a2a">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: transparent;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .login-screen {
      background: #2a2a2a;
      border-radius: 15px;
      padding: 30px;
      max-width: 320px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      text-align: center;
    }
    
    .login-screen h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    
    .login-screen p {
      margin-bottom: 20px;
      opacity: 0.7;
      font-size: 14px;
    }
    
    .code-input {
      width: 100%;
      padding: 15px;
      font-size: 24px;
      letter-spacing: 8px;
      text-align: center;
      background: #1a1a1a;
      border: 2px solid #3a3a3a;
      border-radius: 8px;
      color: white;
      margin-bottom: 15px;
    }
    
    .code-input:focus {
      outline: none;
      border-color: #4CAF50;
    }
    
    .btn-login {
      width: 100%;
      padding: 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .btn-login:hover {
      background: #45a049;
    }
    
    .btn-login:disabled {
      background: #666;
      cursor: not-allowed;
    }
    
    .error-message {
      color: #f44336;
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
    
    .user-profile-box {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 3px;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      z-index: 1000;
      border-radius: 18px;
      background: linear-gradient(
        90deg,
        #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3,
        #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3, #ff0000
      );
      background-size: 300% 100%;
      animation: rainbow-flow 15s linear infinite;
    }
    
    .user-profile-inner {
      background: #2a2a2a;
      border-radius: 15px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    @keyframes rainbow-flow {
      0% { background-position: 0% 0%; }
      100% { background-position: 300% 0%; }
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #4CAF50;
    }
    
    .user-name {
      font-size: 14px;
      font-weight: bold;
      color: white;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 320px;
      margin-top: 80px;
    }
    
    .hidden {
      display: none !important;
    }
    
    .control-panel {
      background: #2a2a2a;
      border-radius: 15px;
      padding: 18px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      transition: padding 0.3s ease, border-color 0.5s ease;
    }
    
    .control-panel.collapsed {
      padding: 8px 12px;
    }
    
    .spotify-panel {
      border: 2px solid #0d5c1f;
      transition: border-color 0.5s ease;
    }
    
    .spotify-panel.playing {
      border-color: #1DB954;
    }
    
    .timer-panel {
      border: 2px solid #1a3a52;
      transition: border-color 0.5s ease;
    }
    
    .timer-panel.running {
      border-color: #00BCD4;
    }
    
    .language-panel {
      border: 2px solid #FF9800;
      padding: 11px;
    }
    
    .popup-panel {
      border: 2px solid #4a1a5c;
      transition: border-color 0.5s ease;
    }
    
    .popup-panel.active {
      border-color: #E91E63;
    }
    
    .language-buttons {
      display: flex;
      gap: 10px;
    }
    
    .btn-language {
      flex: 1;
      padding: 0;
      border: 2px solid #3a3a3a;
      border-radius: 8px;
      cursor: pointer;
      background: #1a1a1a;
      transition: all 0.3s;
      overflow: hidden;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn-language.active {
      border-color: #FF9800;
      background: #2a2a2a;
      box-shadow: 0 0 10px rgba(255, 152, 0, 0.3);
    }
    
    .btn-language:hover {
      background: #2a2a2a;
    }
    
    .flag-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    
    .panel-header {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      user-select: none;
      margin-bottom: 11px;
      padding: 0;
    }
    
    .panel-header.collapsed {
      margin-bottom: 0;
    }
    
    .panel-arrow {
      font-size: 16px;
      transition: transform 0.3s ease;
      color: white;
      line-height: 1;
    }
    
    .panel-arrow.collapsed {
      transform: rotate(-90deg);
    }
    
    .panel-title {
      font-size: 12px;
      font-weight: bold;
      opacity: 1;
      transition: opacity 0.3s ease;
      line-height: 1;
    }
    
    .panel-title.hidden {
      opacity: 0;
    }
    
    .panel-content {
      max-height: 1000px;
      overflow: hidden;
      transition: max-height 0.3s ease, opacity 0.3s ease;
      opacity: 1;
    }
    
    .panel-content.collapsed {
      max-height: 0;
      opacity: 0;
    }
    
    .preview {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .btn-spotify-connect {
      width: 100%;
      padding: 12px;
      background: #1DB954;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .btn-spotify-connect:hover {
      background: #1ed760;
    }
    
    .spotify-controls {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
    }
    
    .volume-control {
      margin-bottom: 15px;
    }
    
    .volume-control label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      text-align: center;
    }
    
    .slider {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: #3a3a3a;
      outline: none;
      -webkit-appearance: none;
    }
    
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #1DB954;
      cursor: pointer;
    }
    
    .slider::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #1DB954;
      cursor: pointer;
      border: none;
    }
    
    .music-buttons {
      display: flex;
      gap: 10px;
    }
    
    .btn-music {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-pause {
      background: #555;
    }
    
    .btn-pause.paused {
      background: #444;
      opacity: 0.7;
    }
    
    .btn-pause.playing {
      background: #1DB954;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .btn-skip {
      background: #FF9800;
    }
    
    .btn-skip:hover {
      background: #e68900;
    }
    
    .preview-time {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .preview-end {
      font-size: 14px;
      opacity: 0.7;
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      opacity: 0.8;
    }
    
    input {
      width: 100%;
      padding: 10px;
      background: #1a1a1a;
      border: 2px solid #3a3a3a;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      transition: border-color 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #4CAF50;
    }
    
    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 15px;
    }
    
    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-start {
      background: #4CAF50;
      color: white;
    }
    
    .btn-start:hover {
      background: #45a049;
    }
    
    .btn-pause-timer {
      background: #FF9800;
      color: white;
    }
    
    .btn-pause-timer:hover {
      background: #e68900;
    }
    
    .btn-reset {
      background: #f44336;
      color: white;
    }
    
    .btn-reset:hover {
      background: #da190b;
    }
    
    .toggle-container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 11px;
    }
    
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
      background: #f44336;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .toggle-switch.active {
      background: #4CAF50;
    }
    
    .toggle-circle {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: left 0.3s ease;
    }
    
    .toggle-switch.active .toggle-circle {
      left: 28px;
    }
    
    .video-list {
      max-height: 200px;
      overflow-y: auto;
      background: #1a1a1a;
      border-radius: 8px;
      padding: 10px;
    }
    
    .video-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px;
      margin-bottom: 6px;
      background: #2a2a2a;
      border-radius: 6px;
      transition: background 0.2s;
    }
    
    .video-item:hover {
      background: #3a3a3a;
    }
    
    .video-item:last-child {
      margin-bottom: 0;
    }
    
    .video-checkbox {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #9C27B0;
    }
    
    .video-name {
      font-size: 13px;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .no-videos {
      text-align: center;
      opacity: 0.5;
      font-size: 13px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="login-screen" id="loginScreen">
    <h2>üîê StreamDesk</h2>
    <p>Enter your 6-digit code</p>
    <input type="text" class="code-input" id="codeInput" maxlength="6" placeholder="000000" autofocus>
    <button class="btn-login" id="btnLogin">Login</button>
    <div class="error-message" id="errorMessage">Invalid code. Please try again.</div>
  </div>

  <div class="user-profile-box hidden" id="userProfileBox">
    <div class="user-profile-inner">
      <img src="/user/none.png" alt="User Avatar" class="user-avatar" id="userAvatar">
      <span class="user-name" id="userName">Guest</span>
    </div>
  </div>

  <div class="container hidden" id="mainContainer">
    <div class="control-panel language-panel">
      <div class="language-buttons">
        <button class="btn-language active" id="btnGerman" data-lang="de">
          <img src="/assets/de.webp" alt="Deutsch" class="flag-img">
        </button>
        <button class="btn-language" id="btnEnglish" data-lang="en">
          <img src="/assets/en.webp" alt="English" class="flag-img">
        </button>
      </div>
    </div>
    
    <div class="control-panel spotify-panel collapsed" id="spotifyPanel">
      <div class="panel-header collapsed" id="spotifyHeader">
        <span class="panel-arrow collapsed">ÀÖ</span>
        <span class="panel-title">Music</span>
      </div>
      <div class="panel-content collapsed" id="spotifyContent">
        <div id="spotifyStatus">
          <button class="btn-spotify-connect" id="spotifyConnectBtn">üéµ Connect Spotify</button>
        </div>
        
        <div class="spotify-controls hidden" id="spotifyControls">
          <div class="volume-control">
            <label>üîä Volume: <span id="volumeValue">50</span>%</label>
            <input type="range" id="volumeSlider" min="0" max="100" value="50" class="slider">
          </div>
          
          <div class="music-buttons">
            <button class="btn-music btn-pause paused" id="playPauseBtn">‚ùö‚ùö</button>
            <button class="btn-music btn-skip" id="skipBtn">‚è≠</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="control-panel timer-panel collapsed" id="timerPanel">
      <div class="panel-header collapsed" id="timerHeader">
        <span class="panel-arrow collapsed">ÀÖ</span>
        <span class="panel-title">Break Timer</span>
      </div>
      <div class="panel-content collapsed" id="timerContent">
        <div class="preview">
          <div class="preview-time" id="previewTime">00:00</div>
          <div class="preview-end" id="previewEnd">Resume: --:-- Uhr</div>
        </div>
        
        <div class="input-group">
          <label for="timeInput">Time in minutes:</label>
          <input type="number" id="timeInput" min="1" placeholder="e.g. 5" value="5">
        </div>
        
        <div class="button-group">
          <button class="btn-start" id="startBtn">‚ñ∂Ô∏è Start</button>
          <button class="btn-pause-timer hidden" id="pauseBtn">‚è∏Ô∏è Pause</button>
          <button class="btn-reset hidden" id="resetBtn">‚èπÔ∏è Reset</button>
        </div>
      </div>
    </div>
    
    <div class="control-panel popup-panel collapsed" id="popupPanel">
      <div class="panel-header collapsed" id="popupHeader">
        <span class="panel-arrow collapsed">ÀÖ</span>
        <span class="panel-title">Pop-Up</span>
      </div>
      <div class="panel-content collapsed" id="popupContent">
        <div class="toggle-container">
          <div class="toggle-switch" id="popupToggle">
            <div class="toggle-circle"></div>
          </div>
        </div>
        
        <div class="video-list" id="videoList">
          <div class="no-videos">Loading videos...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = window.location.origin;
    let sessionId = null;
    let currentLanguage = 'de';
    let spotifyConnected = false;
    let availableVideos = [];
    let selectedVideos = [];
    let popupActive = false;
    let isUpdating = false;
    let timerInterval = null;
    let popupInterval = null;
    let spotifyInterval = null;
    
    const loginScreen = document.getElementById('loginScreen');
    const mainContainer = document.getElementById('mainContainer');
    const codeInput = document.getElementById('codeInput');
    const btnLogin = document.getElementById('btnLogin');
    const errorMessage = document.getElementById('errorMessage');
    const userProfileBox = document.getElementById('userProfileBox');
    const userAvatar = document.getElementById('userAvatar');
    const userName = document.getElementById('userName');
    
    function generateSessionId() {
      return 'session_' + Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15) + Date.now();
    }
    
    function getHeaders() {
      const headers = { 'Content-Type': 'application/json' };
      if (sessionId) {
        headers['X-Session-Id'] = sessionId;
      }
      return headers;
    }
    
    async function checkAuthStatus() {
      try {
        const res = await fetch(`${API_URL}/api/instance/info`);
        const data = await res.json();
        
        console.log('Auth check:', data);
        
        if (!data.authRequired) {
          sessionId = generateSessionId();
          const loginRes = await fetch(`${API_URL}/api/auth/verify`, {
            method: 'POST',
            headers: getHeaders(),
            body: JSON.stringify({ code: '000000', sessionId })
          });
          const loginData = await loginRes.json();
          
          if (loginData.success) {
            showMainContainer(loginData.user);
          }
        } else {
          loginScreen.classList.remove('hidden');
        }
      } catch (err) {
        console.error('Auth check error:', err);
        loginScreen.classList.remove('hidden');
      }
    }
    
    async function login() {
      const code = codeInput.value.trim();
      
      if (code.length !== 6 || !/^\d+$/.test(code)) {
        errorMessage.classList.add('show');
        return;
      }
      
      btnLogin.disabled = true;
      btnLogin.textContent = 'Logging in...';
      sessionId = generateSessionId();
      
      try {
        const res = await fetch(`${API_URL}/api/auth/verify`, {
          method: 'POST',
          headers: getHeaders(),
          body: JSON.stringify({ code, sessionId })
        });
        
        const data = await res.json();
        
        if (data.success) {
          errorMessage.classList.remove('show');
          showMainContainer(data.user);
        } else {
          errorMessage.classList.add('show');
          codeInput.value = '';
          codeInput.focus();
          sessionId = null;
        }
      } catch (err) {
        console.error('Login error:', err);
        errorMessage.textContent = 'Connection error. Please try again.';
        errorMessage.classList.add('show');
        sessionId = null;
      } finally {
        btnLogin.disabled = false;
        btnLogin.textContent = 'Login';
      }
    }
    
    function showMainContainer(user) {
      loginScreen.classList.add('hidden');
      mainContainer.classList.remove('hidden');
      userProfileBox.classList.remove('hidden');
      
      if (user) {
        userName.textContent = user.name;
        userAvatar.src = `/user/${user.avatar}`;
        userAvatar.onerror = () => { userAvatar.src = '/user/none.png'; };
      }
      
      initializeApp();
    }
    
    btnLogin.addEventListener('click', login);
    codeInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') login();
    });
    codeInput.addEventListener('input', () => {
      errorMessage.classList.remove('show');
    });
    
    function initializeApp() {
      checkSpotifyConnection();
      loadVideos();
      loadPopupState();
      startTimerPolling();
      popupInterval = setInterval(loadPopupState, 3000);
      spotifyInterval = setInterval(updateSpotifyStatus, 2000);
    }
    
    function togglePanel(header, content) {
      const arrow = header.querySelector('.panel-arrow');
      const title = header.querySelector('.panel-title');
      const panel = header.parentElement;
      const isCollapsed = content.classList.contains('collapsed');
      
      if (isCollapsed) {
        content.classList.remove('collapsed');
        arrow.classList.remove('collapsed');
        header.classList.remove('collapsed');
        panel.classList.remove('collapsed');
        title.classList.add('hidden');
      } else {
        content.classList.add('collapsed');
        arrow.classList.add('collapsed');
        header.classList.add('collapsed');
        panel.classList.add('collapsed');
        title.classList.remove('hidden');
      }
    }
    
    document.getElementById('spotifyHeader').addEventListener('click', () => {
      togglePanel(document.getElementById('spotifyHeader'), document.getElementById('spotifyContent'));
    });
    
    document.getElementById('timerHeader').addEventListener('click', () => {
      togglePanel(document.getElementById('timerHeader'), document.getElementById('timerContent'));
    });
    
    document.getElementById('popupHeader').addEventListener('click', () => {
      togglePanel(document.getElementById('popupHeader'), document.getElementById('popupContent'));
    });
    
    document.getElementById('btnGerman').addEventListener('click', async () => {
      if (!sessionId) return;
      currentLanguage = 'de';
      document.getElementById('btnGerman').classList.add('active');
      document.getElementById('btnEnglish').classList.remove('active');
      
      try {
        await fetch(`${API_URL}/api/timer/language`, {
          method: 'POST',
          headers: getHeaders(),
          body: JSON.stringify({ language: 'de' })
        });
      } catch (err) {
        console.error('Language change error:', err);
      }
    });
    
    document.getElementById('btnEnglish').addEventListener('click', async () => {
      if (!sessionId) return;
      currentLanguage = 'en';
      document.getElementById('btnEnglish').classList.add('active');
      document.getElementById('btnGerman').classList.remove('active');
      
      try {
        await fetch(`${API_URL}/api/timer/language`, {
          method: 'POST',
          headers: getHeaders(),
          body: JSON.stringify({ language: 'en' })
        });
      } catch (err) {
        console.error('Language change error:', err);
      }
    });
    
    // ============================================
    // TIMER MODULE
    // ============================================
    
    async function loadTimerState() {
      if (!sessionId || isUpdating) return;
      
      try {
        const res = await fetch(`${API_URL}/api/timer`, {
          headers: getHeaders()
        });
        const timer = await res.json();
        
        updateTimerUI(timer);
        updateLanguageUI(timer.language);
      } catch (err) {
        console.error('Load timer error:', err);
      }
    }
    
    function updateTimerUI(timer) {
      const previewTime = document.getElementById('previewTime');
      const previewEnd = document.getElementById('previewEnd');
      const timerPanel = document.getElementById('timerPanel');
      const startBtn = document.getElementById('startBtn');
      const pauseBtn = document.getElementById('pauseBtn');
      const resetBtn = document.getElementById('resetBtn');
      
      if (timer.isRunning && timer.remaining > 0) {
        const mins = Math.floor(timer.remaining / 60);
        const secs = timer.remaining % 60;
        previewTime.textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        
        if (timer.endTime && !timer.isPaused) {
          const endDate = new Date(timer.endTime);
          const hours = endDate.getHours().toString().padStart(2, '0');
          const minutes = endDate.getMinutes().toString().padStart(2, '0');
          previewEnd.textContent = `Resume: ${hours}:${minutes} Uhr`;
        } else {
          previewEnd.textContent = 'Paused';
        }
        
        timerPanel.classList.add('running');
        startBtn.classList.add('hidden');
        pauseBtn.classList.remove('hidden');
        resetBtn.classList.remove('hidden');
        
        if (timer.isPaused) {
          pauseBtn.textContent = '‚ñ∂Ô∏è Resume';
        } else {
          pauseBtn.textContent = '‚è∏Ô∏è Pause';
        }
      } else {
        previewTime.textContent = '00:00';
        previewEnd.textContent = 'Resume: --:-- Uhr';
        timerPanel.classList.remove('running');
        startBtn.classList.remove('hidden');
        pauseBtn.classList.add('hidden');
        resetBtn.classList.add('hidden');
      }
    }
    
    function updateLanguageUI(lang) {
      if (lang === 'de') {
        document.getElementById('btnGerman').classList.add('active');
        document.getElementById('btnEnglish').classList.remove('active');
      } else {
        document.getElementById('btnEnglish').classList.add('active');
        document.getElementById('btnGerman').classList.remove('active');
      }
    }
    
    function startTimerPolling() {
      if (timerInterval) {
        clearInterval(timerInterval);
      }
      
      timerInterval = setInterval(loadTimerState, 1000);
      loadTimerState();
    }
    
    document.getElementById('startBtn').addEventListener('click', async () => {
      if (!sessionId) return;
      isUpdating = true;
      
      const minutes = parseInt(document.getElementById('timeInput').value) || 5;
      
      try {
        const res = await fetch(`${API_URL}/api/timer/start`, {
          method: 'POST',
          headers: getHeaders(),
          body: JSON.stringify({ minutes })
        });
        
        if (!res.ok) {
          console.error('Start timer failed:', res.status);
          isUpdating = false;
          return;
        }
        
        await loadTimerState();
        isUpdating = false;
      } catch (err) {
        console.error('Start timer error:', err);
        isUpdating = false;
      }
    });
    
    document.getElementById('pauseBtn').addEventListener('click', async () => {
      if (!sessionId) return;
      isUpdating = true;
      
      try {
        const res = await fetch(`${API_URL}/api/timer`, {
          headers: getHeaders()
        });
        const currentState = await res.json();
        
        const endpoint = currentState.isPaused ? '/api/timer/resume' : '/api/timer/pause';
        
        const actionRes = await fetch(`${API_URL}${endpoint}`, {
          method: 'POST',
          headers: getHeaders()
        });
        
        if (!actionRes.ok) {
          console.error('Pause/Resume failed:', actionRes.status);
          isUpdating = false;
          return;
        }
        
        await loadTimerState();
        isUpdating = false;
      } catch (err) {
        console.error('Pause/Resume timer error:', err);
        isUpdating = false;
      }
    });
    
    document.getElementById('resetBtn').addEventListener('click', async () => {
      if (!sessionId) return;
      isUpdating = true;
      
      try {
        const res = await fetch(`${API_URL}/api/timer/reset`, {
          method: 'POST',
          headers: getHeaders()
        });
        
        if (!res.ok) {
          console.error('Reset timer failed:', res.status);
          isUpdating = false;
          return;
        }
        
        await loadTimerState();
        isUpdating = false;
      } catch (err) {
        console.error('Reset timer error:', err);
        isUpdating = false;
      }
    });
    
    // ============================================
    // SPOTIFY MODULE
    // ============================================
    
    document.getElementById('spotifyConnectBtn').addEventListener('click', () => {
      window.open(`${API_URL}/spotify/login`, '_blank', 'width=500,height=700');
      setTimeout(checkSpotifyConnection, 2000);
    });
    
    async function checkSpotifyConnection() {
      if (!sessionId) return;
      try {
        const res = await fetch(`${API_URL}/api/spotify/state`, {
          headers: getHeaders()
        });
        const data = await res.json();
        
        if (data.connected) {
          spotifyConnected = true;
          document.getElementById('spotifyStatus').classList.add('hidden');
          document.getElementById('spotifyControls').classList.remove('hidden');
          document.getElementById('volumeSlider').value = data.volume;
          document.getElementById('volumeValue').textContent = data.volume;
        }
      } catch (err) {
        console.error('Spotify check error:', err);
      }
    }
    
    async function updateSpotifyStatus() {
      if (!spotifyConnected || !sessionId) return;
      
      try {
        const res = await fetch(`${API_URL}/api/spotify/state`, {
          headers: getHeaders()
        });
        const data = await res.json();
        
        const panel = document.getElementById('spotifyPanel');
        const btn = document.getElementById('playPauseBtn');
        
        if (data.isPlaying) {
          panel.classList.add('playing');
          btn.classList.remove('paused');
          btn.classList.add('playing');
        } else {
          panel.classList.remove('playing');
          btn.classList.remove('playing');
          btn.classList.add('paused');
        }
      } catch (err) {
        console.error('Spotify status error:', err);
      }
    }
    
    document.getElementById('volumeSlider').addEventListener('input', async (e) => {
      if (!sessionId) return;
      const volume = parseInt(e.target.value);
      document.getElementById('volumeValue').textContent = volume;
      
      try {
        await fetch(`${API_URL}/api/spotify/volume`, {
          method: 'POST',
          headers: getHeaders(),
          body: JSON.stringify({ volume })
        });
      } catch (err) {
        console.error('Volume error:', err);
      }
    });
    
    document.getElementById('playPauseBtn').addEventListener('click', async () => {
      if (!sessionId) return;
      try {
        await fetch(`${API_URL}/api/spotify/playpause`, {
          method: 'POST',
          headers: getHeaders()
        });
        setTimeout(updateSpotifyStatus, 200);
      } catch (err) {
        console.error('Play/Pause error:', err);
      }
    });
    
    document.getElementById('skipBtn').addEventListener('click', async () => {
      if (!sessionId) return;
      try {
        await fetch(`${API_URL}/api/spotify/skip`, {
          method: 'POST',
          headers: getHeaders()
        });
      } catch (err) {
        console.error('Skip error:', err);
      }
    });
    
    // ============================================
    // POPUP MODULE
    // ============================================
    
    async function loadVideos() {
      if (!sessionId) return;
      try {
        const res = await fetch(`${API_URL}/api/popup/videos`, {
          headers: getHeaders()
        });
        const data = await res.json();
        availableVideos = data.videos || [];
        renderVideoList();
      } catch (err) {
        console.error('Load videos error:', err);
      }
    }
    
    function renderVideoList() {
      const videoList = document.getElementById('videoList');
      
      if (availableVideos.length === 0) {
        videoList.innerHTML = '<div class="no-videos">No videos available</div>';
        return;
      }
      
      videoList.innerHTML = '';
      availableVideos.forEach(video => {
        const item = document.createElement('div');
        item.className = 'video-item';
        
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.className = 'video-checkbox';
        checkbox.checked = selectedVideos.includes(video);
        checkbox.addEventListener('change', (e) => {
          if (e.target.checked) {
            selectedVideos.push(video);
          } else {
            selectedVideos = selectedVideos.filter(v => v !== video);
          }
          updatePopupVideos();
        });
        
        const name = document.createElement('span');
        name.className = 'video-name';
        name.textContent = video;
        
        item.appendChild(checkbox);
        item.appendChild(name);
        videoList.appendChild(item);
      });
    }
    
    async function loadPopupState() {
      if (!sessionId || isUpdating) return;
      try {
        const res = await fetch(`${API_URL}/api/popup/state`, {
          headers: getHeaders()
        });
        const data = await res.json();
        
        popupActive = data.isActive || false;
        selectedVideos = data.selectedVideos || [];
        
        const toggle = document.getElementById('popupToggle');
        const panel = document.getElementById('popupPanel');
        
        if (popupActive) {
          toggle.classList.add('active');
          panel.classList.add('active');
        } else {
          toggle.classList.remove('active');
          panel.classList.remove('active');
        }
        
        renderVideoList();
      } catch (err) {
        console.error('Load popup state error:', err);
      }
    }
    
    document.getElementById('popupToggle').addEventListener('click', async () => {
      if (!sessionId) return;
      isUpdating = true;
      popupActive = !popupActive;
      
      const toggle = document.getElementById('popupToggle');
      const panel = document.getElementById('popupPanel');
      
      if (popupActive) {
        toggle.classList.add('active');
        panel.classList.add('active');
      } else {
        toggle.classList.remove('active');
        panel.classList.remove('active');
      }
      
      try {
        await fetch(`${API_URL}/api/popup/state`, {
          method: 'POST',
          headers: getHeaders(),
          body: JSON.stringify({ 
            isActive: popupActive,
            selectedVideos: selectedVideos
          })
        });
        isUpdating = false;
      } catch (err) {
        console.error('Toggle popup error:', err);
        isUpdating = false;
      }
    });
    
    async function updatePopupVideos() {
      if (!sessionId) return;
      isUpdating = true;
      try {
        await fetch(`${API_URL}/api/popup/state`, {
          method: 'POST',
          headers: getHeaders(),
          body: JSON.stringify({ 
            isActive: popupActive,
            selectedVideos: selectedVideos
          })
        });
        isUpdating = false;
      } catch (err) {
        console.error('Update popup videos error:', err);
        isUpdating = false;
      }
    }
    
    checkAuthStatus();
  </script>
