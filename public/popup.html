<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop-Up Display V13</title>
  <style>
    @font-face {
      font-family: 'CustomStreamFont';
      src: url('/fonts/font.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: transparent;
      font-family: 'CustomStreamFont', Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }
    
    video {
      max-width: 90%;
      max-height: 90vh;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="popupVideo" autoplay muted style="display: none;"></video>
  </div>
  <script>
    const API_URL = window.location.origin;
    const videoElement = document.getElementById('popupVideo');
    
    let currentVideoUrl = null;
    
    async function checkCurrentVideo() {
      try {
        const res = await fetch(`${API_URL}/api/popup/current`);
        const data = await res.json();
        
        if (data.video && data.video !== currentVideoUrl) {
          currentVideoUrl = data.video;
          videoElement.src = `/pop/${data.video}`;
          videoElement.style.display = 'block';
          
          videoElement.onended = async () => {
            videoElement.style.display = 'none';
            currentVideoUrl = null;
            
            // Notify server that video ended
            try {
              await fetch(`${API_URL}/api/popup/ended`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
              });
            } catch (err) {
              console.error('Error notifying server:', err);
            }
          };
        } else if (!data.video && currentVideoUrl) {
          videoElement.style.display = 'none';
          currentVideoUrl = null;
        }
      } catch (err) {
        console.error('Error fetching video:', err);
      }
    }
    
    // Check every 2 seconds
    setInterval(checkCurrentVideo, 2000);
    checkCurrentVideo();
  </script>
</body>
</html>
