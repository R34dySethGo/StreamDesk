<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop-Up Display</title>
  <style>
    @font-face {
      font-family: 'CustomStreamFont';
      src: url('/fonts/font.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: transparent;
      font-family: 'CustomStreamFont', Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }
    
    video {
      max-width: 90%;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.8);
      display: none;
    }
    
    video.active {
      display: block;
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    .no-video {
      font-size: 48px;
      text-align: center;
      opacity: 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="popupVideo" autoplay muted></video>
    <div class="no-video" id="noVideo"></div>
  </div>
  <script>
    const API_URL = window.location.origin;
    const videoElement = document.getElementById('popupVideo');
    const noVideoElement = document.getElementById('noVideo');
    
    let currentVideoUrl = null;
    let isPlaying = false;
    
    async function checkPlayVideo() {
      try {
        const res = await fetch(`${API_URL}/api/popup/current`);
        const data = await res.json();
        
        if (data.video && data.video !== currentVideoUrl) {
          currentVideoUrl = data.video;
          videoElement.src = `/pop/${data.video}`;
          videoElement.classList.add('active');
          noVideoElement.style.opacity = '0';
          isPlaying = true;
          
          console.log('[POPUP] Playing video:', data.video);
          
          videoElement.onended = () => {
            console.log('[POPUP] Video ended, notifying server...');
            videoElement.classList.remove('active');
            isPlaying = false;
            currentVideoUrl = null;
            notifyVideoEnded();
          };
          
          videoElement.onerror = () => {
            console.error('[POPUP] Video load error:', data.video);
            videoElement.classList.remove('active');
            isPlaying = false;
            currentVideoUrl = null;
          };
          
        } else if (!data.video && isPlaying) {
          videoElement.classList.remove('active');
          isPlaying = false;
          currentVideoUrl = null;
        }
      } catch (err) {
        console.error('[POPUP] Error fetching video:', err);
      }
    }
    
    async function notifyVideoEnded() {
      try {
        await fetch(`${API_URL}/api/popup/ended`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        console.log('[POPUP] Server notified of video end');
      } catch (err) {
        console.error('[POPUP] Error notifying server:', err);
      }
    }
    
    // Check every 2 seconds
    setInterval(checkPlayVideo, 2000);
    checkPlayVideo();
  </script>
</body>
</html>
